<VirtualHost *:80>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        AliasMatch ^/dokuwiki/sites/[^/]+$      /var/www/html/
        AliasMatch ^/dokuwiki/sites/[^/]+/(.*)$ /var/www/html/$1
        Alias      /dokuwiki                    /var/www/html/

        <Directory /var/www/html/>
        Options +FollowSymLinks
        require all granted
        ##VER APACHE2.4
                #Allow from localhost 127.0.0.1 ::1

                <IfModule mod_rewrite.c>

                        # Uncomment to implement server-side URL rewriting
                        # (cf. <http://www.dokuwiki.org/config:userewrite>).
                                # Do *not* mix that with multisite!
                        RewriteEngine on
                        RewriteBase /dokuwiki
                        RewriteRule ^lib                      - [L]
                        RewriteRule ^doku.php                 - [L]
                        RewriteRule ^feed.php                 - [L]
                        RewriteRule ^install.php              - [L]                
                        RewriteRule ^_media/(.*)              lib/exe/fetch.php?media=$1  [QSA,L]
                        RewriteRule ^_detail/(.*)             lib/exe/detail.php?media=$1 [QSA,L]
                        RewriteRule ^_export/([^/]+)/(.*)     doku.php?do=export_$1&id=$2 [QSA,L]
                        RewriteRule ^$                        doku.php  [L]
                        RewriteRule (.*)                      doku.php?id=$1  [QSA,L]
                </IfModule>
        </Directory>

        <Directory /var/www/html/bin>
                Require all denied
                ##FOR VER APACHE2.4
        </Directory>

        <Directory /var/lib/dokuwiki/data>
                Require all denied
                ##FOR VER APACHE2.4
        </Directory>

        <Files ~ "^([\._]ht|README$|VERSION$|COPYING$)">
                <IfModule mod_authz_host>
                        Require all denied
                </IfModule>
                <IfModule !mod_authz_host>
                        Order allow,deny
                        Deny from all
                </IfModule>
        </Files>

        ## Don't allow access to git directories
        <IfModule alias_module>
        RedirectMatch 404 /\.git
        </IfModule>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>